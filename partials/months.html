<div id="accordian" class="panel-group">
    <!-- Define the first panel -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">January</a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Actual</th>
                            <th>Forecast</th>
                            <th>Variance</th>
                            <th>Headwind</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cost in costs">
                            <td><a href="#/groups">{{ cost.item }}</a></td>
                            <td>{{ cost.actual | currency:"$ ":0 }}</td>
                            <td><input type="text" value= "{{ cost.forecast | currency:'$ ':0 }}" /></td>
                            <td>{{ cost.forecast - cost.actual | currency:"$ ":0 }}</td>
                            <td>{{ (cost.actual - cost.forecast)*2 | currency:"$ ":0 }}</td>
                        </tr>
                </table>
            </div>
        </div>
    </div><!-- End Panel 1 -->
    <!-- Define Panel 2 -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">February</a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse">
            <div class="panel-body">
                <h3>Hello</h3>
            </div>
        </div>
    </div>
</div>
